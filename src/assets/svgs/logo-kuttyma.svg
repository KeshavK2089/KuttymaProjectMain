<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the fancy K -->
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C71585;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Fancy K -->
  <g filter="url(#dropShadow)">
    <!-- Main vertical stroke of K -->
    <rect x="20" y="20" width="8" height="60" fill="url(#pinkGradient)" rx="4"/>
    
    <!-- Upper diagonal stroke -->
    <path d="M28 35 L50 20 L58 25 L36 40 Z" fill="url(#pinkGradient)"/>
    
    <!-- Lower diagonal stroke -->
    <path d="M36 45 L58 30 L66 35 L44 50 L66 75 L58 80 L36 55 Z" fill="url(#pinkGradient)"/>
    
    <!-- Decorative flourish on K -->
    <circle cx="70" cy="25" r="3" fill="url(#pinkGradient)" opacity="0.8"/>
    <circle cx="74" cy="29" r="2" fill="url(#pinkGradient)" opacity="0.6"/>
    <circle cx="77" cy="33" r="1.5" fill="url(#pinkGradient)" opacity="0.4"/>
  </g>
  
  <!-- Company Name -->
  <text x="95" y="45" font-family="serif" font-size="22" font-weight="bold" fill="#FFFFFF">
    Kuttyma
  </text>
  
  <text x="95" y="70" font-family="sans-serif" font-size="16" font-weight="300" fill="#FFFFFF" letter-spacing="1px">
    DIGITAL ADVISORS
  </text>
  
  <!-- Subtle underline accent -->
  <line x1="95" y1="75" x2="280" y2="75" stroke="url(#pinkGradient)" stroke-width="2" opacity="0.6"/>
</svg>